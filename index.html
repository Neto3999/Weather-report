<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>weather report</title>
  </head>
  <body>
    <div id="weather_summary">
      <h1 id="city_heading"></h1>
      <div class="forecastContainer">
        <div id="temperature_info"></div>
        <p id="forecast_headline"></p>
      </div>
      <div class="currentConditions"></div>
      <input type="text" id="city_input" placeholder="Get weather for your city">
      <button id="get_weather">See Weather</button>
    </div>
    <script type="module" src="JS/script.js"></script>
  </body>
</html>
