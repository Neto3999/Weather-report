<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Weather Report</title>
  </head>
  <body>
    <div id="weather_summary">
      <h1 id="city_heading"></h1>
      <div class="forecastContainer">
        <div id="temperature"></div>
        <p id="forecast_headline"></p>
      </div>
    </div>          
    <div class="currentConditions">
      <img src="" alt="">
    </div>
    <img src="" alt="" id="icon">
    <form>
      <input type="text" name="city" placeholder="Get weather for your city">
      <button id="get_weather">See Weather</button>
    </form>
    <script src="JS/api-Fetch.js"></script>
    <script src="JS/dom-Utils.js"></script>
    <script src="JS/ui-Display.js"></script>
  </body>
</html>
