<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Weather Report</title>
  </head>
  <body>
    <header>
      <h1>Weather Report</h1>
    <form>
      <input type="search" name="city" placeholder="What's the weather like in your area?">
      <button id="get_weather">Check The Weather!</button>
    </form>
    </header>    
    <h2 id="city_heading"></h2>
    <div id="weather_summary">
      <p class="temperature"></p>
      <p class="forecastHeadline"></p>
      <img class="icon" src="">
    </div>
    <main id="day_forecast">
      <div id="day1">
        <p class="date"></p>
        <p class="temperature"></p>
        <p class="forecastHeadline"></p>
        <img class="icon" src="">
      </div>
      <div id="day2">
        <p class="date"></p>
        <p class="temperature"></p>
        <p class="forecastHeadline"></p>
        <img class="icon" src="">
      </div>
      <div id="day3">
        <p class="date"></p>
        <p class="temperature"></p>
        <p class="forecastHeadline"></p>
        <img class="icon" src="">
      </div>
      <div id="day4">
        <p class="date"></p>
        <p class="temperature"></p>
        <p class="forecastHeadline"></p>
        <img class="icon" src="">
      </div>
      <div id="day5">
        <p class="date"></p>
        <p class="temperature"></p>
        <p class="forecastHeadline"></p>
        <img class="icon" src="">
      </div>
    </main>
    <script src="JS/5-day-forecast.js"></script>
    <script src="JS/dom-utils.js"></script>
    <script src="JS/ui-display.js"></script>
  </body>
</html>
