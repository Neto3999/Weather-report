<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Weather Report</title>
  </head>
  <body>
    <header>
      <h1>Weather Report</h1>
      <p>Whats the weather like in your area?</p>
    </header>
    <div id="weather_summary" class="displayNone">
      <h2 id="city_heading"></h2>
      <p id="temperature"></p>
      <p id="forecast_headline"></p>
      <img id="icon" src="" alt="">
    </div>          
    <form>
      <input type="text" name="city" placeholder="Get the weather for your city">
      <button id="get_weather">See Weather</button>
    </form>
    <script src="JS/api-Fetch.js"></script>
    <script src="JS/dom-Utils.js"></script>
    <script src="JS/ui-Display.js"></script>
  </body>
</html>
